    <meta name="keywords" content="Amazing fountains,in the world">

    <title>Amazing Fountains</title>

<body>
     <!--Navigation bar-->
    <header>
        <h1 class="logo">Amazing Fountain</h1>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <!-- Feedback form-->
    <main class="form-section">
        <div>
            <section>

                <form action=" thankyou.html" method="GET">

                    <h2>Fill in the form below for you favourite fountain choice!</h2><br>

                    <label for="first-name">
                        <input id="first-name" type="text" name="first_name" placeholder="First Name" required></label>

                    <label for="last-name">
                        <input id="last-name" type="text" name="last_name" placeholder="Last Name" required></label>

                    <label for="email">
                        <input id="email" type="email" name="email_address" placeholder="Email Address"
                            required></label>

                    <h2 class="contact-h2">What is you favourite fountain?</h2>
                    <div class="radio-pair">
                        <input id="dubai" type="radio" name="what-style" value="dubai" required>
                        <label for="dubai">Dubai fountain</label>
                    </div>
                    <div class="radio-pair">
                        <input id="wealth" type="radio" name="what-style" value="wealth">
                        <label for="wealth">Wealth fountain</label>
                    </div>
                    <div class="radio-pair">
                        <input id="montjuic" type="radio" name="what-style" value="montjuic">
                        <label for="montjuic">Montjuic fountain</label>
                    </div>
                    <div class="radio-pair">
                        <input id="bellagio" type="radio" name="what-style" value="bellagio">
                        <label for="bellagio">Bellagio fountain</label>
                    </div>
                    <div class="radio-pair">
                        <input id="buckingham" type="radio" name="what-style" value="buckingham">
                        <label for="buckingham">Buckingham fountain</label>
                    </div>
                    <div class="radio-pair">
                        <input id="king" type="radio" name="what-style" value="king">
                        <label for="king">King Fahd's fountain</label>
                    </div>
                    <input id="button" type="submit" value="Submit">

                </form>
            </section>
        </div>
    </main>
